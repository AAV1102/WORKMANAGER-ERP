{% extends "base.html" %}
{% block content %}
<h3><i class="fas fa-layer-group"></i> Nuevo Paquete Agrupado</h3>
<form method="POST" class="card">
<div class="card-body">
    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Sede</label>
            <select name="sede_id" class="form-select" required>
                <option value="">Seleccionar sede...</option>
                {% for s in sedes %}
                <option value="{{ s.id }}">{{ s.ciudad }} - {{ s.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Asignado Actual (Opcional)</label>
            <input type="text" name="asignado_actual" class="form-control"
                   placeholder="Nombre del usuario al que se asignara el paquete">
        </div>
    </div>

    <div class="mt-3">
        <label class="form-label">Descripcion General</label>
        <textarea name="descripcion" class="form-control" rows="3"
                  placeholder="Ej: Portatil + monitor + base + perifericos de Maria Garcia (Comercial)"></textarea>
    </div>

    <div class="mt-3">
        <label class="form-label">Observaciones</label>
        <textarea name="observaciones" class="form-control" rows="3"></textarea>
    </div>

    <div class="mt-3 alert alert-info">
        El codigo unificado se generara automaticamente segun la sede.<br>
        Formato: <strong>MED-AGRU-001</strong>, <strong>BOG-AGRU-010</strong>, etc.
    </div>
</div>
<div class="card-footer text-end">
    <a href="{{ url_for('inventarios.inventarios') }}" class="btn btn-secondary">Cancelar</a>
    <button class="btn btn-primary btn-custom" type="submit">
        <i class="fas fa-save"></i> Crear Paquete
    </button>
</div>
</form>
{% endblock %}
