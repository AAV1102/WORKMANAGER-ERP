{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-8">
      <h3><i class="fas fa-file-upload"></i> Generar reporte consolidado</h3>
      <p class="text-muted">Sube tus archivos de inventario (.xlsx/.xls). Se combinarán y podrás descargar el consolidado.</p>
      <form action="{{ url_for('inventory_report.inventario_report_generate') }}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Archivos de inventario</label>
          <input type="file" name="inventory_files" class="form-control" accept=".xlsx,.xls" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-play"></i> Generar reporte
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
