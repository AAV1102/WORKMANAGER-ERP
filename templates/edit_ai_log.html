{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Editar AI Log</h2>
        <form action="{{ url_for('ai_service.edit_ai_log', ai_log_id=ai_log[0]) }}" method="post">
            <div class="mb-3">
                <label for="query" class="form-label">Query</label>
                <textarea class="form-control" id="query" name="query" required>{{ ai_log[1] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="response" class="form-label">Response</label>
                <textarea class="form-control" id="response" name="response" required>{{ ai_log[2] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-save"></i> Actualizar</button>
            <a href="{{ url_for('ai_service.ai_service') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
