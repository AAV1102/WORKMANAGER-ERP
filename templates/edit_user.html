{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2><i class="fas fa-user-edit"></i> Editar Usuario</h2>
        <p class="text-muted">Modificar información del empleado/usuario</p>

        <form action="{{ url_for('user.edit_user', user_id=user[0]) }}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-id-card"></i> Información Personal</h5>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula *</label>
                        <input type="text" class="form-control" id="cedula" name="cedula" value="{{ user[1] }}" required placeholder="123456789">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres *</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user[2] }}" required placeholder="Juan Carlos">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellidos *</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ user[3] }}" required placeholder="Pérez López">
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo *</label>
                        <input type="text" class="form-control" id="cargo" name="cargo" value="{{ user[4] }}" required placeholder="Analista de Sistemas">
                    </div>
                    <div class="mb-3">
                        <label for="departamento" class="form-label">Departamento *</label>
                        <select class="form-control" id="departamento" name="departamento" required>
                            <option value="">Seleccione departamento</option>
                            <option value="Comercial" {% if user[5] == 'Comercial' %}selected{% endif %}>Comercial</option>
                            <option value="Contabilidad" {% if user[5] == 'Contabilidad' %}selected{% endif %}>Contabilidad</option>
                            <option value="Financiero" {% if user[5] == 'Financiero' %}selected{% endif %}>Financiero</option>
                            <option value="Logística" {% if user[5] == 'Logística' %}selected{% endif %}>Logística</option>
                            <option value="Recursos Humanos" {% if user[5] == 'Recursos Humanos' %}selected{% endif %}>Recursos Humanos</option>
                            <option value="Sistemas" {% if user[5] == 'Sistemas' %}selected{% endif %}>Sistemas</option>
                            <option value="Operaciones" {% if user[5] == 'Operaciones' %}selected{% endif %}>Operaciones</option>
                            <option value="Administrativo" {% if user[5] == 'Administrativo' %}selected{% endif %}>Administrativo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_ingreso" class="form-label">Fecha de Ingreso *</label>
                        <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" value="{{ user[10] }}" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <h5><i class="fas fa-address-book"></i> Información de Contacto</h5>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ user[6] }}" placeholder="+57 300 123 4567">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user[7] }}" placeholder="usuario@company.com">
                    </div>

                    <h5><i class="fas fa-chart-line"></i> Información Laboral</h5>
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario</label>
                        <input type="number" class="form-control" id="salario" name="salario" value="{{ user[8] }}" placeholder="2500000" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="performance" class="form-label">Performance (%)</label>
                        <input type="number" class="form-control" id="performance" name="performance" value="{{ user[9] }}" min="0" max="100" placeholder="85">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado *</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="activo" {% if user[11] == 'activo' %}selected{% endif %}>Activo</option>
                            <option value="inactivo" {% if user[11] == 'inactivo' %}selected{% endif %}>Inactivo</option>
                            <option value="suspendido" {% if user[11] == 'suspendido' %}selected{% endif %}>Suspendido</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-save"></i> Actualizar Usuario</button>
                    <button type="reset" class="btn btn-warning btn-custom"><i class="fas fa-undo"></i> Restaurar</button>
                    <a href="{{ url_for('user.users') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Validación del formulario
    document.querySelector('form').addEventListener('submit', function(e) {
        const cedula = document.getElementById('cedula').value;
        const email = document.getElementById('email').value;
        const performance = document.getElementById('performance').value;

        // Validar cédula (solo números)
        if (!/^\d+$/.test(cedula)) {
            alert('La cédula debe contener solo números');
            e.preventDefault();
            return;
        }

        // Validar email si está presente
        if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert('Por favor ingrese un email válido');
            e.preventDefault();
            return;
        }

        // Validar performance
        if (performance && (performance < 0 || performance > 100)) {
            alert('El performance debe estar entre 0 y 100');
            e.preventDefault();
            return;
        }
    });

    // Formatear teléfono mientras se escribe
    document.getElementById('telefono').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length >= 10) {
            value = value.replace(/(\d{3})(\d{3})(\d{4})/, '$1 $2 $3');
        }
        e.target.value = value;
    });
</script>
{% endblock %}
