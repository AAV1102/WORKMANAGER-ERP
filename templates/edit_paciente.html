{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Editar Paciente</h2>
        <form action="{{ url_for('medico.edit_paciente', paciente_id=paciente[0]) }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ paciente[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ paciente[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagn√≥stico</label>
                <textarea class="form-control" id="diagnosis" name="diagnosis">{{ paciente[3] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-save"></i> Actualizar</button>
            <a href="{{ url_for('medico.medico') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
