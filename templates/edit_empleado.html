{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Editar Empleado</h2>
        <form action="{{ url_for('gestion_humana.edit_empleado', empleado_id=empleado[0]) }}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h5>Información Básica (Sistema llena)</h5>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">N° CÉDULA</label>
                        <input type="text" class="form-control" id="cedula" name="cedula" value="{{ empleado[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">NOMBRES</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">APELLIDOS</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado[3] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label">CARGO</label>
                        <input type="text" class="form-control" id="cargo" name="cargo" value="{{ empleado[6] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="departamento" class="form-label">DEPARTAMENTO</label>
                        <select class="form-control" id="departamento" name="departamento" required>
                            <option value="">Seleccione departamento</option>
                            <option value="Comercial" {% if empleado[7] == 'Comercial' %}selected{% endif %}>Comercial</option>
                            <option value="Contabilidad" {% if empleado[7] == 'Contabilidad' %}selected{% endif %}>Contabilidad</option>
                            <option value="Financiero" {% if empleado[7] == 'Financiero' %}selected{% endif %}>Financiero</option>
                            <option value="Logística" {% if empleado[7] == 'Logística' %}selected{% endif %}>Logística</option>
                            <option value="Recursos Humanos" {% if empleado[7] == 'Recursos Humanos' %}selected{% endif %}>Recursos Humanos</option>
                            <option value="Sistemas" {% if empleado[7] == 'Sistemas' %}selected{% endif %}>Sistemas</option>
                            <option value="Operaciones" {% if empleado[7] == 'Operaciones' %}selected{% endif %}>Operaciones</option>
                            <option value="Administrativo" {% if empleado[7] == 'Administrativo' %}selected{% endif %}>Administrativo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_ingreso" class="form-label">FECHA DE INGRESO</label>
                        <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" value="{{ empleado[9] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="razon_social" class="form-label">RAZÓN SOCIAL</label>
                        <input type="text" class="form-control" id="razon_social" name="razon_social" value="{{ empleado[17] }}">
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">CIUDAD</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ empleado[18] }}">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">TELÉFONO</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ empleado[5] }}" placeholder="+1 234 567 8900">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ empleado[4] }}" placeholder="usuario@company.com">
                    </div>
                    <div class="mb-3">
                        <label for="salario" class="form-label">SALARIO</label>
                        <input type="number" class="form-control" id="salario" name="salario" value="{{ empleado[11] }}" placeholder="75000">
                    </div>
                    <div class="mb-3">
                        <label for="performance" class="form-label">PERFORMANCE (%)</label>
                        <input type="number" class="form-control" id="performance" name="performance" value="{{ empleado[27] }}" min="0" max="100" placeholder="85">
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Información Técnica (Usuario llena)</h5>
                    <div class="mb-3">
                        <label for="codigo_unico_hv_equipo" class="form-label">CÓDIGO ÚNICO HV EQUIPO</label>
                        <input type="text" class="form-control" id="codigo_unico_hv_equipo" name="codigo_unico_hv_equipo" value="{{ empleado[19] }}">
                    </div>
                    <div class="mb-3">
                        <label for="usuario_windows" class="form-label">USUARIO DE WINDOWS</label>
                        <input type="text" class="form-control" id="usuario_windows" name="usuario_windows" value="{{ empleado[20] }}">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena_windows" class="form-label">CONTRASEÑA DE WINDOWS</label>
                        <input type="password" class="form-control" id="contrasena_windows" name="contrasena_windows" value="{{ empleado[21] }}">
                    </div>
                    <div class="mb-3">
                        <label for="correo_office" class="form-label">CORREO OFFICE</label>
                        <input type="email" class="form-control" id="correo_office" name="correo_office" value="{{ empleado[22] }}">
                    </div>
                    <div class="mb-3">
                        <label for="usuario_quiron" class="form-label">USUARIO DE QUIRÓN</label>
                        <input type="text" class="form-control" id="usuario_quiron" name="usuario_quiron" value="{{ empleado[23] }}">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena_quiron" class="form-label">CONTRASEÑA DE QUIRÓN</label>
                        <input type="password" class="form-control" id="contrasena_quiron" name="contrasena_quiron" value="{{ empleado[24] }}">
                    </div>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">OBSERVACIONES</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="2">{{ empleado[25] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="codigo_biometrico" class="form-label">CÓDIGO BIOMÉTRICO</label>
                        <input type="text" class="form-control" id="codigo_biometrico" name="codigo_biometrico" value="{{ empleado[14] }}">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">ESTADO</label>
                        <select class="form-control" id="estado" name="estado">
                            <option value="activo" {% if empleado[13] == 'activo' %}selected{% endif %}>Activo</option>
                            <option value="inactivo" {% if empleado[13] == 'inactivo' %}selected{% endif %}>Inactivo</option>
                            <option value="suspendido" {% if empleado[13] == 'suspendido' %}selected{% endif %}>Suspendido</option>
                            <option value="liquidado" {% if empleado[13] == 'liquidado' %}selected{% endif %}>Liquidado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_retiro" class="form-label">FECHA DE RETIRO</label>
                        <input type="date" class="form-control" id="fecha_retiro" name="fecha_retiro" value="{{ empleado[10] }}">
                        <small class="form-text text-muted">Solo si el empleado ya no está activo</small>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-save"></i> Actualizar Empleado</button>
            <a href="{{ url_for('gestion_humana.gestion_humana') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
