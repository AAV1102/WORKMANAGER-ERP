{% extends "base.html" %}

{% block title %}Dashboard de Inventario{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h1 class="h3 mb-4 text-gray-800">Dashboard de Inventario</h1>

    <!-- Tarjetas de Estadísticas -->
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Total de Equipos Individuales</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_equipos or 0 }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-laptop fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráfico -->
    <div class="row">
        <div class="col-xl-6 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Equipos por Estado</h6>
                </div>
                <div class="card-body">
                    <div class="chart-pie pt-4">
                        <canvas id="statusPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<!-- Asume que Chart.js está disponible globalmente -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    var ctx = document.getElementById("statusPieChart").getContext('2d');
    var myPieChart = new Chart(ctx, {type: 'doughnut', data: {labels: {{ chart_labels|safe }}, datasets: [{data: {{ chart_data|safe }}, backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b'], hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf', '#dda20a', '#be2617'], hoverBorderColor: "rgba(234, 236, 244, 1)", }], }, options: {maintainAspectRatio: false, tooltips: {backgroundColor: "rgb(255,255,255)", bodyFontColor: "#858796", borderColor: '#dddfeb', borderWidth: 1, xPadding: 15, yPadding: 15, displayColors: false, caretPadding: 10, }, legend: {display: true, position: 'bottom'}, cutoutPercentage: 80, }, });
});
</script>
{% endblock %}
